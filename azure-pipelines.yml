trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: yarn install
  displayName: 'Install dependencies'
  
- script: npm run build
  displayName: 'Build project'

- script: yarn testapi
  displayName: 'Run API tests'

- script: yarn testui
  displayName: 'Run UI tests'